<div>
  <div class="row">
    <aside class="col-lg-3">
      <ul class="list-group">
        <li ng-repeat="contact in contacts" class="list-group-item my-fade-animation">
          <button type="button" class="btn btn-danger" ng-click="delete($index)">
            <span class="glyphicon glyphicon-minus"></span></button>
          <a ng-href="#/contacts/{{contact._id}}">
            <span>{{contact.name.first}}</span>&nbsp;<span>{{contact.name.last}}</span>
          </a>
        </li>
      </ul>
    </aside>
  </div>
</div>
